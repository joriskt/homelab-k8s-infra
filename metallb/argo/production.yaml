apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  ignoreDifferences:
    - group: '*'
      kind: '*'
      jsonPointers:
        - /sops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
  source:
    repoURL: https://github.com/joriskt/homelab-k8s-infra.git
    targetRevision: HEAD
    path: metallb/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
